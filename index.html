<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRSheild - Counterfeit Proof Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #6366f1;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .neu-brutal {
            background: white;
            border: 3px solid black;
            box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
            transition: all 0.2s ease;
        }
        .neu-brutal:hover {
            transform: translate(-4px, -4px);
            box-shadow: 12px 12px 0px 0px rgba(0,0,0,1);
        }
        .btn {
            border: 3px solid black;
            box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
            transition: all 0.2s ease;
            text-transform: uppercase;
            font-weight: bold;
        }
        .btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px 0px rgba(0,0,0,1);
        }
        .btn:active {
            transform: translate(0px, 0px);
            box-shadow: 2px 2px 0px 0px rgba(0,0,0,1);
        }
    </style>
</head>
<body>
    <main class="w-full max-w-md mx-4">
        <div class="neu-brutal rounded-xl p-8 text-center">
            <h1 class="text-3xl font-bold mb-4" style="letter-spacing: -0.5px;">Welcome to QRSheild</h1>
            <p class="text-gray-600 mb-8">We provide counterfeit proof products</p>
            
            <div class="flex gap-4 justify-center">
                <button class="btn bg-[#ff6b6b] text-white px-6 py-3 rounded-lg">
                    Sign Up
                </button>
                <button class="btn bg-[#51cf66] text-white px-6 py-3 rounded-lg">
                    Login
                </button>
            </div>
        </div>
    </main>

    <script>
        // Add click event listeners to buttons
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function() {
                // Simple animation for button press
                this.style.transform = 'translate(2px, 2px)';
                this.style.boxShadow = '2px 2px 0px 0px rgba(0,0,0,1)';
                
                setTimeout(() => {
                    this.style.transform = '';
                    this.style.boxShadow = '4px 4px 0px 0px rgba(0,0,0,1)';
                }, 100);

                // For demonstration purposes - you would typically handle navigation here
                const action = this.textContent.trim().toLowerCase();
                console.log(`${action} action triggered`);
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
